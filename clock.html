<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Clock</title>
</head>
<body>

    <div id="clock">
        <img src="symbol-Rolex.jpg" alt="black and white rolax logo" id="rolax">

        <div id="numbers">
            <div class="tweleve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
        </div>

        <div id="arrows">
            <div class="hours"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>

        </div>
        
    </div>

    
    <div id="new-date"></div>
   
    <script src="clock.js"></script>

</body>
</html>
